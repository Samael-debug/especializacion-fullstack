name: CI - Build, Test and Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend-nodejs/modulo-03/session-04/example

    steps:
      - name: => Clonar cÃ³digo
        uses: actions/checkout@v3

      - name: => Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: => Instalar dependencias
        run: pnpm install

      - name: => Ejecutar pruebas con cobertura
        run: pnpm test --coverage

      - name: => Mostrar cobertura en consola
        run: |
          echo "--------------------"
          cat coverage/lcov-report/index.html | grep -i 'Lines'
          echo "--------------------"

      - name: => Subir artefacto HTML de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend-nodejs/modulo-03/session-04/example/coverage/report.html
